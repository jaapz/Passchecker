<html>
<head>
	<title>Passchecker Demo</title>

	<!-- Styling for this demo  -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />

	<!-- Include the mootools library first! -->
	<script type="text/javascript" src="js/mootools-core.js"></script>
	<script type="text/javascript" src="js/mootools-more.js"></script>

	<!-- Include Passchecker.js -->
	<script type="text/javascript" src="src/Passchecker.js"></script>

	<!-- Include Twitter banned passwords -->
	<script type="text/javascript" src="src/BannedPasswords.js"></script>

	<!-- Now set up the Passchecker on an element -->
	<script type="text/javascript">
		document.addEvent('domready', function() {
			var Checker = new Passchecker({
			    checkElement: 'pcPassword', // the element of which we want to check the content
				resultElement: 'pcResult', // the element which will hold the check's result,

				trigger: 'keyup', // event that will trigger the checking, possible values: 'change', 'keyup'

				onFinish: function (value) {
				    // red, orange, yellow, blue, green
				    var colors = ["#FFF", "#FF7171", "#FF9A71", "#FFE371","#64F48C", "#74FF71"];

				    $(this.options.resultElement).set('html', this.currentState());
				    $(this.options.resultElement).tween('background-color', colors[this.level]);

				    $('console').appendText("Text: " + value + ", Level: " + this.level + ", CurrentState: " + this.currentState() + "\n", "top");
				}
			});
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<h1>Passchecker Demo</h1>
		<p>Below is the input we are checking, next to the input is the element which will tell us how strong the password is.</p>
		<div id="form">
			<div class="left">Password: <input type="password" name="password" id="pcPassword" /></div>
			<div id="pcResult"></div>
		</div>
		<pre id="console"></pre>
	</div>
</body>
</html>
